<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Imagen y Título Superpuesto</title>
    <style>
        /* Contenedor principal con la imagen de fondo */
        .hero {
            position: relative;
            width: 100%;
            height: 98vh;
            background-image: url('imagenes/portada_geminis.jpg'); /* Reemplaza con la URL de tu imagen */
            background-size: cover;
            background-position: center;
        }

        /* Estilo para el título superpuesto */
        .hero h1 {
            position: absolute;
            top: 13%;
            left: 80%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 4rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7); /* Agrega sombra para mejorar la legibilidad */
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="hero">
        <h1>PROYECTO GÉMINIS</h1>
    </div>

</body>
</html>
