<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repòrting-Kalmar_RTG</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #fullscreenButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #fullscreenButton:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <button id="fullscreenButton">Pantalla Completa</button>
    <div id="currentIndexDisplay">Índice actual: 0</div>
    <iframe id="contentFrame" src="" frameborder="0"></iframe>

    <script>
        document.getElementById('fullscreenButton').addEventListener('click', function() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    alert(`Error al intentar entrar en pantalla completa: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
            // Ocultar el botón después de hacer clic
            this.style.display = 'none';
        });
    </script>


    <script>
        // Array de URLs que se rotarán
        const urls = [
            'https://lookerstudio.google.com/embed/reporting/1342230c-c041-4795-b6b0-617262f621d1/page/aU7VE', //Resumen 0
            'https://lookerstudio.google.com/embed/reporting/1342230c-c041-4795-b6b0-617262f621d1/page/p_ynvykmz9md', //Batería condensadores 1
            'https://lookerstudio.google.com/embed/reporting/1342230c-c041-4795-b6b0-617262f621d1/page/p_k0s6pz1bnd', //Colectores 2
            'https://lookerstudio.google.com/embed/reporting/1342230c-c041-4795-b6b0-617262f621d1/page/p_98y3921bnd', //Reset 3
            'https://lookerstudio.google.com/embed/reporting/1342230c-c041-4795-b6b0-617262f621d1/page/p_pazq471bnd', //Guardamotores 4
            'https://lookerstudio.google.com/embed/reporting/1342230c-c041-4795-b6b0-617262f621d1/page/p_bp78681bnd', //Pestillo 5
            'https://lookerstudio.google.com/embed/reporting/1342230c-c041-4795-b6b0-617262f621d1/page/p_xbg74w2bnd', //Antibalanceo 6
            'https://lookerstudio.google.com/embed/reporting/1342230c-c041-4795-b6b0-617262f621d1/page/p_8n7pey2bnd', //Alimentación PLC 7
            'https://lookerstudio.google.com/embed/reporting/1342230c-c041-4795-b6b0-617262f621d1/page/p_xxdphy2bnd', //Desplazamiento Spreader*/ 8
            'https://lookerstudio.google.com/embed/reporting/1342230c-c041-4795-b6b0-617262f621d1/page/p_4azuhpmhnd', //Antirretorno 9
            'portada_geminis.html', // 10
            '01_RTG051_GANTT.html', // 11
            '01_RTG051_fotos.html', // 12
            '02_RTG075_GANTT.html', // 13
            '03_RTG049_GANTT.html', // 14
            '04_RTG058_GANTT.html', // 15
            '05_RTG066_GANTT.html', // 16
            '06_RTG062_GANTT.html', // 17
            '07_RTG060_GANTT.html', // 18
            '08_RTG057_GANTT.html' // 19

        ];
        let currentIndex = 0;

        //const intervalTime = 10000; // Intervalo de tiempo en milisegundos (10 segundos en este caso)
    
        const intervalTimeSg = [
            15, //0-1
            10, //1-2
            10, //2-3
            10, //3-4
            10, //4-5
            10, //5-6
            10, //6-7
            10, //7-8
            10, //8-9
            10, //9-10
            0, //10-11
            0, //11-12
            0, //12-13
            0, //13-14
            0, //14-15
            0, //15-16
            0, //16-17
            0, //17-18
            0, //18-19
        ];

        function loadNextPage() {
            const iframe = document.getElementById('contentFrame');
            const currentIndexDisplay = document.getElementById('currentIndexDisplay');
            iframe.src = urls[currentIndex];
            const nextInterval = intervalTimeSg[currentIndex]*1000;  // Obtener el intervalo para la siguiente URL
            currentIndexDisplay.innerText = `Índice actual: ${currentIndex} y nextInterval: ${nextInterval}`;
            currentIndex = (currentIndex + 1) % urls.length; // Mover al siguiente URL, ciclo al inicio si es necesario
            setTimeout(loadNextPage, nextInterval);
        }

        // Cargar la primera página inmediatamente
        loadNextPage();
        
        
    </script>
</body>
</html>
